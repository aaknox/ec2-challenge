<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Azhya's MVC Example 3.0</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <form id="login-form" action="login" method="post">
        <h3 id="form-title">Hello, Students - Please Sign In</h3>
        <input id="username-field" type="text" name="username" placeholder="Enter your first name...">
        <br>
        <input id="password-field" type="password" name="password" placeholder="Enter your student ID number...">
        <br>
        <input id="submit-btn" type="submit" value="Sign In!">
    </form>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
